<script>
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    let arr3 = [];
    let arr4 = [0, 0, 0, 0, 0, 0];

    let min1 = minArray(arr1);
    document.write("giá trị nhỏ nhất " + min1 + '<br>');

    let min2 = minArray(arr2);
    document.write("giá trị nhỏ nhất " + min2 + '<br>');

    let min3 = minArray(arr3);
    document.write("giá trị nhỏ nhất " + min3 + '<br>');

    let min4 = minArray(arr4);
    document.write("giá trị nhỏ nhất " + min4 + '<br>');


    function minArray(arr) {
        if (arr.length == 0)
            return -1;
        let min = arr[0];

        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }
