    <title>Hiển thị số nguyên tố đầu tiên</title>
</head>

<body>

</body>
<script>
    function kiem_tra_snt(n) {
        var flag = true;

        // Nếu n bé hơn 2 tức là không phải số nguyên tố
        if (n < 2) {
            flag = false;
        } else {
            // lặp từ 2 tới n-1
            for (var i = 2; i < n - 1; i++) {
                if (n % i == 0) {
                    flag = false;
                    break;
                }
            }
        }

        // Kiểm tra biến flag
        if (flag == true) {
            document.write(n + " là số nguyên tố <br/>");
        } else {
            document.write(n + " không phải là số nguyên tố <br/>");
        }
    }
    kiem_tra_snt(prompt('nhập số tự nhiên vào'));
</script>

</html>
