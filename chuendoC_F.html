<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    chuyen độ C: &ensp;<input type="text" id="input" oninput="cole()" />
    </br> Sang độ F:<span id="tinh"></span>
</body>
<script>
    function cole() {
        let input1 = document.getElementById('input').value;
        let tinh = (input1 - 32) / 1.8;
        document.getElementById('tinh').innerHTML = tinh;
    }
</script>
